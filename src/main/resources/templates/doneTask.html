<!DOCTYPE html>
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>ToDo List</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Description</th>
    <th scope="col">is Done</th>
    <th scope="col">Dead Line</th>
  </tr>
  </thead>
  <tbody th:each="task:${allDoneTasks}">
  <tr>
    <th th:text="${task.id}"></th>
    <td th:text="${task.description}"></td>
    <td th:if="${task.isDone == false}"><a th:href="@{/tasks/done/{id}(id=${task.id})}" class="btn btn-danger" >NOT DONE</a></td>
    <td th:if="${task.isDone == true}"><a th:href="@{/tasks/notDone/{id}(id=${task.id})}" class="btn btn-success" >DONE</a></td>
    <td th:text="${task.deadline}"></td>
    <td><a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger" >DELETE</a></td>
    <td><a th:href="@{/tasks/editPage/{id}(id=${task.id})}" class="btn btn-primary" >EDIT</a></td>

  </tr>
  </tbody>
</table>
<a href="/tasks/newTaskPage"  class="btn btn-primary">Add Task</a>
<a href="/tasks"  class="btn btn-primary">Show All</a>
<a href="/tasks/done"  class="btn btn-primary">Show Only Done</a>
<a href="/tasks/notDone"  class="btn btn-primary">Show Only Not Done</a>
</body>
</html>
